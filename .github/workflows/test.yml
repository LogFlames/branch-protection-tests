name: Test Commit Time

on:
  workflow_dispatch:
    inputs:
      token:
        description: 'GitHub Token'
        required: true
        default: 'github_token'
        type: choice
        options:
          - github_token
          - personal_access_token

jobs:
  test:
    name: Test Commit
    runs-on: ubuntu-latest
    steps:
# Setups the environment
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          fetch-depth: 0
          token: ${{ secrets.ADMIN_GITHUB_TOKEN }}
      - name: Set git user
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "<>"
      - name: Create file
        run: date >> time.txt
      - name: Add and Commit
        run: |
          git add time.txt
          git commit -m "Commit time"
      - name: Commit and Push (GITHUB TOKEN)
        if: github.event.inputs.token == 'github_token'
        run: |
          # git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git remote -v
          git push origin main
      - name: Commit and Push (PERSONAL ACCESS TOKEN)
        if: github.event.inputs.token == 'personal_access_token'
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.ADMIN_GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git remote -v
          git push origin main
